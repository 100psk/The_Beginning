<!DOCTYPE html>
<html>
    <head>
        <title>Blog posts</title>
    </head>

    <body>
        <h1>Blog posts</h1>
        <ul>
            {% for post in posts %}
                <li>
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.content }}</p>
                    <small>Oprettet den {{ post.created_at }}</small>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
