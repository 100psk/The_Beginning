<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Begyndelsen</title>
</head>
<body>
    <h1>Blog posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <small>Oprettet den {{ post.created_at }}</small>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
